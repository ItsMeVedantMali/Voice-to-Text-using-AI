<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice to Text App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="app-box">
      <h1>🎤 Voice to Text</h1>
      <p class="subtitle">Press the mic and speak. Your voice will be transcribed instantly!</p>

      <button id="recordBtn" class="mic-button">🎙️ Tap to Record</button>
      <p id="status">Status: Idle</p>

      <div class="transcription-box">
        <h3>📝 Transcription</h3>
        <div id="result">Text will appear here...</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
