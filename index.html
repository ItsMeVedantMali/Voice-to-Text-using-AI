<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice to Text</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container fade-in">
    <button id="toggleMode">🌞 Light/Dark</button>
    <h2 id="status">Status: Idle</h2>

    <div class="recorder-box">
      <button id="recordBtn">🎤 Tap to Record</button>
      <div id="result">
        <h3>📝 Transcribed Text</h3>
        <p>Your text will appear here...</p>
      </div>
    </div>

    <div class="music-control">
      <button onclick="toggleMusic(true)">🔊 Play Music</button>
      <button onclick="toggleMusic(false)">🔇 Stop Music</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
