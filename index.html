<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="voice-box">
            <h2>Status: <span id="status">Idle</span></h2>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
