<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice to Text App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎤 Voice to Text Converter</h1>
    <p class="subtitle">Click the button and speak to convert your voice into text.</p>
    <button id="recordBtn">🎙️ Start Recording</button>
    <p id="status">Status: Idle</p>

    <div class="output-box">
      <h3>📝 Transcribed Text</h3>
      <div id="result">Your converted text will appear here...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
