<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice to Text App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="voice-box">
      <h2 id="status">🎤 Status: Idle</h2>

      <button id="recordBtn">🎙️ Tap to Record</button>

      <div class="output-section">
        <h3>📝 Transcribed Text</h3>
        <p id="output">Your text will appear here...</p>
      </div>

      <div class="music-controls">
        <button onclick="toggleMusic(true)">🔊 Play Music</button>
        <button onclick="toggleMusic(false)">🔇 Stop Music</button>
      </div>

      <div class="theme-toggle">
        <button id="toggleMode">🌙 Light / Dark</button>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kai_Engel/Irsens_Tale/Kai_Engel_-_04_-_February.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
